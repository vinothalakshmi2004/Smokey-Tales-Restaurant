<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smokey Tales â€¢ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1600&auto=format&fit=crop') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      color: #fff;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff6b35;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover {
      background: #e55a29;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Smokey Tales</h2>
    <form id="loginForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let password = document.getElementById("password").value.trim();

      if (name && phone && password) {
        // Simple mock login (can be replaced with backend validation)
        alert("Welcome " + name + "! Login successful.");
        window.location.href = "index.html"; // Redirect to main website
      } else {
        alert("Please fill all fields correctly.");
      }
    });
  </script>
</body>
</html>
